name: assets
description: Assets package
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.13
  flutter_gen_runner: 5.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true
